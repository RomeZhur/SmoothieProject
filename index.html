<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SMOOTHIE</title>
	<link rel="stylesheet" href="css/normolaze.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="menu">
				<ul class="menu__list">
					<li><a href="#">Home</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">Story</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Blog </a></li>
					<li><a href="#">Testimonials</a></li>
				</ul>
			</nav>

			<div class="header__logo">
				<div class="logo">
					<a href="#">
						<img src="image/Logo.png" alt="logo">
					</a>
				</div>
			</div>

			<div class="navigation__burger burger">
				<img class="burger__img" src="image/Holder.png" alt="burger-icon">
		  </div>

		</div>
		<div class="header__content">
			 <button class="header__btn btn btn--green">Shop now</button>
		</div> 

			<div class="header__right">
				<div class="header__box">
					 <ul class="header__personal-list personal">
						  <li class="personal__item">
								<a class="personal__link" href=""><img class="personal__img"
										  src="image/Search-icon.png" alt=""></a>
						  </li>
						  <li class="personal__item">
								<a class="personal__link" href=""><img class="personal__img"
										  src="images/User-icon.png" alt=""></a>
						  <li class="personal__item">
								<a class="personal__link" href=""><img class="personal__img"
										  src="images/Cart-icon.png" alt=""></a>
								<span class="personal__counter">0</span>
						  </li>
					 </ul>
					 <ul class="header__social social">
						  <li class="social__item">
								<a class="social__link" href=""><img class="social__img"
										  src="image/Facebook-icon.png" alt=""></a>
						  </li>
						  <li class="social__item">
								<a class="social__link" href=""><img class="social__img"
										  src="image/Pinterest-icon.png" alt=""></a>
						  </li>
						  <li class="social__item">
								<a class="social__link" href=""><img class="social__img"
										  src="image/Instagram-icon.png" alt="">
								</a>
						  </li>
					 </ul>
				</div>
		  </div>

		</div>
	</header>



</body>

</html>
