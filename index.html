<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smoothie</title>
</head>

<body>
	<header class="header">
		<div class="conteiner">
			<nav class="menu">
				<ul class="menu__list">
					<li class="menu__item">
						<a class="nav__link" href="#">Home</a>
					</li>
					<li class="menu__item">
						<a class="nav__link" href="#">Shop</a>
					</li class="menu__item">
					<li class="menu__item">
						<a class="nav__link" href="#">Story</a>
					</li>
					<li class="menu__item">
						<a class="nav__link" href="#">About</a>
					</li>
					<li class="menu__item">
						<a class="nav__link" href="#">Blog</a>
					</li>
					<li class="menu__item">
						<a class="nav__link" href="#">Testimonials</a>
					</li>
				</ul>
			</nav>

			<div class="header__logo">
				<a href="#">
					<img src="/assets/images/Logo.png" alt="Logo">
				</a>
			</div>

			<div class="header__right">
				<div class="header__box">
					<ul class="header__personal-list">

						<li class="personal__item">
							<a class="header__personal__link" href="#">
								<img class="personal__img" src="assets/images/Search-icon.png" alt="Search_icon" >
							</a>
						</li>

						<li class="personal__item">
							<a class="header__personal-list" href="#">
								<img class="personal__img" src="assets/images/User-icon.png" alt="User_icon" >
							</a>
						</li>

						<li class="personal__item">
							<a class="header__personal__link" href="#">
								<img class="personal__img" src="assets/images/Cart-icon.png" alt="Cart_icon" >
							</a>
							<span class="personal__counter">0</span>
						</li>
					</ul>

					<ul class="header__social social">
						<li class="social_item">
							<a href="#" class="social_link">
								<img class="social__img" src="assets/images/Facebook-icon.png" alt="Facebook_icon" >
							</a>
						</li>
						<li class="social_item">
							<a href="#" class="social_link">
								<img class="social__img" src="assets/images/Pinterest-icon.png" alt="Pinterest_icon" >
							</a>
						</li>
						<li class="social_item">
							<a href="#" class="social_link">
								<img class="social__img" src="assets/images/Instagram-icon.png" alt="Instagram_icon" >
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="navigation__burger">
				<img class="burger_img" src="assets/images/Holder.png" alt="burger" >
			</div>

			<div class="header__bur">
				<button class="header__btn--green">Shop now</button>
			</div>
			
		</div>
	</header>
</body>

</html>
